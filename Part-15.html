		<script type="text/javascript" id='content'>
			//定义system namespace
			var Sys = {};
			//在system namespace下定义class
			Sys.OS = function(){};
			//为os类定义函数getProcess
			Sys.OS.prototype.getProcess = function(){
				console.log('getProcess called');
			};

			var env = new Sys.OS();
			env.getProcess();

			//namespace 嵌套
			Sys.IO = {};
			//在namespace system.io 下定义file class
			Sys.IO.Directory = function(){};
			Sys.IO.Directory.prototype.getFiles = function(path){
				console.log('list file names for directory ' + path);
			};

			var dir = new Sys.IO.Directory();
			dir.getFiles('c:\\');

			//当namespace过长时, C#中using io = system.io;
			var io = Sys.IO;
			var obj = new io.Directory();
			obj.getFiles('d:\\');
		</script>
