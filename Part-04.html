		<script type="text/javascript" id='content'>
			function MyObject(name){
				console.log('Hello,' + name);
			}
			//在 JavaScript 中，对象只是一组Key/Value对，
			//就是说，将 JavaScript 对象视为包含字符串关键字的词典。
			//我们可以使用熟悉的“.”（点）运算符或“[]”运算符，来获得和设置对象的属性，
			//这是在处理词典时通常采用的方法。
			MyObject.text = "String1";
			MyObject["text2"] = "String2";
			MyObject.show1 = function(){console.log('show1');};
			MyObject["show2"] = function(){console.log('show2');};

			console.log(MyObject.text);
			console.log(MyObject.text2);
			MyObject.show1();
			MyObject.show2();

			//思考：如何为所有类创建静态函数，或者属性？（对象原型prototype - Part2）
		</script>
